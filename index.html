<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="tablescore">
            <table>
                <tr>
                    <th>Round</th>
                    <th>Winner</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Robot</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
        <div class="gameui">
            <div class="scoreboard">00 - 00</div>
            <div class="players">
                <div class="player robot">
                    <p><b>Robot</b></p>
                    <div class="images">
                        <img src="images/robot.png" alt="robot">
                        <img src="images/rock.png" alt="rock" style="background-color: pink; border-radius: 50%;">
                    </div>
                    
                </div>
                <div class="player humain">
                    <p><b>Humain</b></p>
                    <div class="images">                       
                        <img src="images/paper.png" alt="paper" style="background-color: yellow; border-radius: 50%;">
                        <img src="images/humain.png" alt="humain">
                    </div>    
                </div>
            </div>
            <div class="announcement">Round One finished: Winner is Robot</div>
        </div>
    </div>
</body>
</html>
